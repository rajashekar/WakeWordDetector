
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="static/audio/styles.css">


        <!-- Import @tensorflow/tfjs-core -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <!-- Adds the CPU backend -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
        <!--
        Import @tensorflow/tfjs-tflite

        Note that we need to explicitly load dist/tf-tflite.min.js so that it can
        locate WASM module files from their default location (dist/).
        -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>

        <script src="https://cdn.plot.ly/plotly-2.3.1.min.js"></script>
        <script src="static/audio/fft.js"></script>
        <script src="static/audio/audio_utils.js"></script>
    </head>
    <body>
        <div id="viz">
            <canvas id="analyser" width="1024" height="500"></canvas>
            <div id="wavedisplay">
                <div id="wavefiles">
                </div>
            </div>
        </div>
        <div id="controls">
            <img id="record" src="static/audio/mic128.png" onclick="toggleRecording(this);">
        </div>
        <script src="static/audio/main.js"></script>
    </body>
</html>
